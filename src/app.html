<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://socratica.info/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:url" content="https://socratica.info" />
    <meta property="og:title" content="Socratica" />
    <meta property="og:image" content="https://socratica.info/ogimage.png" />
    <meta
      property="og:description"
      content="Socratica is a live, IRL co-working session hosted every Sunday in Waterloo bringing together people who want to make stuff, and you're invited."
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://socratica.info/ogimage.png" />
    <meta name="twitter:title" content="Socratica" />
    <meta
      name="twitter:description"
      content="Socratica is a live, IRL co-working session hosted every Sunday in Waterloo bringing together people who want to make stuff,and you're invited."
    />
    <meta name="twitter:site" content="@socraticainfo" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
